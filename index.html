<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunch Decision Maker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="ininder.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3">Welcome to the Meal Decision Maker!</h1>
      <h3 class="text-center">最適合有選擇障礙的尼><</h3>
      <h2 class="mt-5">今天想吃點什麼呢？</h2>

      <div class="category mt-3">
        <h5 class="cate">飯類</h5>
        <div class="option mt-2 mb-4">
          <button class="btn btn-outline-dark">炒飯</button>
          <button class="btn btn-outline-dark">滷肉飯</button>
          <button class="btn btn-outline-dark">咖喱飯</button>
          <button class="btn btn-outline-dark">焗烤燉飯</button>
          <button class="btn btn-outline-dark">炸豬排飯</button>
          <button class="btn btn-outline-dark">火雞肉飯</button>
          <button class="btn btn-outline-dark">海南雞飯</button>
          <button class="btn btn-outline-dark">御飯糰</button>
          <button class="btn btn-outline-dark">生魚丼飯</button>
        </div>
        <h5 class="cate">麵類</h5>
        <div class="option mt-2 mb-4">
          <button class="btn btn-outline-dark">什錦炒麵</button>
          <button class="btn btn-outline-dark">海鮮烏龍麵</button>
          <button class="btn btn-outline-dark">義大利麵</button>
          <button class="btn btn-outline-dark">鍋燒意麵</button>
          <button class="btn btn-outline-dark">炒泡麵</button>
          <button class="btn btn-outline-dark">麻辣臭豆腐刀削麵</button>
          <button class="btn btn-outline-dark">番茄蔬菜烏龍麵</button>
          <button class="btn btn-outline-dark">紅油雲吞刀削麵</button>
          <button class="btn btn-outline-dark">豬腳麵線</button>
          <button class="btn btn-outline-dark">沙茶冬粉煲</button>
          <button class="btn btn-outline-dark">絲瓜蛤蠣麵線</button>
        </div>
        <h5 class="cate">火鍋類</h5>
        <div class="option mt-2 mb-4">
          <button class="btn btn-outline-dark">原味鍋</button>
          <button class="btn btn-outline-dark">泡菜鍋</button>
          <button class="btn btn-outline-dark">沙茶鍋</button>
          <button class="btn btn-outline-dark">海鮮鍋</button>
          <button class="btn btn-outline-dark">藥膳鍋</button>
          <button class="btn btn-outline-dark">麻辣鍋</button>
          <button class="btn btn-outline-dark">牛奶鍋</button>
          <button class="btn btn-outline-dark">巧克力鍋</button>
        </div>
        <h5 class="cate">小菜類</h5>
        <div class="option mt-2 mb-4">
          <button class="btn btn-outline-dark">豬耳朵</button>
          <button class="btn btn-outline-dark">海帶豆干</button>
          <button class="btn btn-outline-dark">皮蛋豆腐</button>
          <button class="btn btn-outline-dark">胡麻時蔬</button>
          <button class="btn btn-outline-dark">滷蛋</button>
          <button class="btn btn-outline-dark">白菜滷</button>
          <button class="btn btn-outline-dark">筍乾</button>
          <button class="btn btn-outline-dark">三色豆</button>
          <button class="btn btn-outline-dark">茶碗蒸</button>
          <button class="btn btn-outline-dark">涼拌海瓜子</button>
          <button class="btn btn-outline-dark">月亮蝦餅</button>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" id="submit">
          幫我選！
        </button>
      </div>

      <div id="final" class="text-center mt-3 d-none">
        <h3>您今天的餐點是：</h3>
        <h1>滷肉飯</h1>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="hello.js"></script>
  </body>
</html>
